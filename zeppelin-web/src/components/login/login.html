  <div id="loginModal" class="modal fade" role="dialog"
       tabindex="-1">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div id="loginModalContent" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Disconnected</h4>
        </div>
        <div class="modal-body">
          <div class="form-group" ng-show="loginParams.errorText">
            <div class="alert alert-info">Lost connection to the Zeppelin server</div>
          </div>
            <div class="form-group">
              <p>The server might have been restarted, try reloading the page.</p>
              <p>If the issue persists, check your internet and VPN connection.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
